<h1>Create User</h1>
<div data-ng-controller="NewUserProfileController">
    <form name="form" data-ng-submit="addNewUserProfile()" role="form" novalidate>
    
    	<div class="form-group" data-ng-class="{ 'has-error': form.empID.$dirty && form.empID.$error.required }">
            <label for="empID"> Employee ID :</label>
            <input type="text" name="empID" id="empID" class="w3-input w3-border" placeholder="Employee ID" data-ng-model="empID" required >
            <span data-ng-show="form.empID.$dirty && form.empID.$error.required" class="help-block">Employee ID is required</span>
        </div>
        
        <div class="form-group" data-ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
            <label for="firstname"> First Name :</label>
            <input type="text" name="firstname" id="firstname" class="w3-input w3-border" placeholder="First Name" data-ng-model="firstname" required >
            <span data-ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>
        </div>
        
        <div class="form-group" data-ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
            <label for="lastname">Last Name :</label>
            <input type="text" name="lastname" id="lastname" class="w3-input w3-border" placeholder="Last Name" data-ng-model="lastname" required />
            <span data-ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
        </div>
        
        <div class="form-group" data-ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required || form.phone.$dirty && form.phone.$error.minlength || form.phone.$dirty && form.phone.$error.maxlength}">
            <label for="phone">Phone Number :</label>
            <input type="text" name="phone" id="Text1" class="w3-input w3-border" placeholder="Phone Number" data-ng-minlength="10" data-ng-maxlength="10" data-ng-model="phone" required />
            <span data-ng-show="form.phone.$dirty && form.phone.$error.required " class="help-block">Phone number is required</span>
            <span data-ng-show="form.phone.$dirty && form.phone.$error.minlength || form.phone.$dirty && form.phone.$error.maxlength " class="help-block">Phone Number should have 10 digits </span>
        </div>
        
        <div class="form-group" data-ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email}">
            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" class="w3-input w3-border" placeholder="E-mail"  data-ng-model="email" required />
            <span data-ng-show="form.email.$dirty && form.email.$error.required " class="help-block">E-mail is required</span>
            <span data-ng-show=" form.email.$dirty && form.email.$error.email " class="help-block">Invalid E-mail address</span>
        </div>

        <div class="form-group" data-ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
        	<label for="userName">Username :</label>
			<input type="text" name="userName" data-ng-model="userName" class="w3-input w3-border" placeholder="Username" required/>
			<span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required.</span>	
		</div>
		
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$invalid }">
			<label for="password">Password :</label>
			<input type="password" name="password" data-ng-model="password" class="w3-input w3-border" placeholder="Password" required/>
			<span data-ng-show="form.password.$dirty && form.password.$invalid" class="help-block">Password is required.</span>
        </div>
        	
        <!-- 
        <div class="form-group" data-ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error}">
        	<label for="password">Confirm Password :</label>
        	<input type="password" name="confirmPassword" data-ng-model="confirmPassword" class="w3-input w3-border" data-compare-to="password" placeholder="Confirm Password" required  />
 			<span data-ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error" class="help-block">Password does not match.</span>
        </div> -->

        <div class="form-actions">
            <input type="submit"  data-ng-disabled="form.$invalid || vm.dataLoading" value="&#10004; Save" class="w3-btn w3-green w3-ripple"/>  
        </div>
    </form>
    </div>
